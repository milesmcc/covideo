    matchLabels:
      app: "covideo-celeryworker"
  template:
    metadata:
      labels:
        app: "covideo-celeryworker"
    spec:
      containers:
      - name: "covideo-celeryworker"
        image: "gcr.io/covideo/covideo:a0d53a661d8003ece61870e020b855ea70dfcaa5"
        command: ["./celeryworker.sh"]
        envFrom:
        - secretRef:
            name: django-settings