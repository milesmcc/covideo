apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "covideo-webserver"
  namespace: "default"
  labels:
    app: "covideo-webserver"
spec:
  replicas: 3
  selector:
    matchLabels:
      app: "covideo-webserver"
  template:
    metadata:
      labels:
        app: "covideo-webserver"
    spec:
      volumes:
        - name: google-app-credentials
          secret:
            secretName: google-app-credentials
      containers:
      - name: "covideo-webserver"
        image: "gcr.io/covideo/covideo:5995fef4949211be2d4d0e585a74bf104cbccad3"
        command: ["./webserver.sh"]
        volumeMounts:
          - name: google-app-credentials
            mountPath: /var/secrets/google  
        envFrom:
        - secretRef:
            name: django-settings
