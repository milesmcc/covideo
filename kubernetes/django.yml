apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "covideo-webserver"
  namespace: "default"
  labels:
    app: "covideo-webserver"
spec:
  replicas: 3
  selector:
    matchLabels:
      app: "covideo-webserver"
  template:
    metadata:
      labels:
        app: "covideo-webserver"
    spec:
      containers:
      - name: "covideo-webserver"
        image: "gcr.io/covideo/covideo:a0d53a661d8003ece61870e020b855ea70dfcaa5"
        command: ["./webserver.sh"]
        envFrom:
        - secretRef:
            name: django-settings
---
apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "covideo-celeryworker"
  namespace: "default"
  labels:
    app: "covideo-celeryworker"
spec:
  replicas: 3
