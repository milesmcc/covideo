apiVersion: networking.gke.io/v1beta1
kind: ManagedCertificate
metadata:
  name: covideo-certificate
spec:
  domains:
  - covideo.org
---
apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "covideo-webserver"
  namespace: "default"
  labels:
    app: "covideo-webserver"
spec:
  replicas: 3
  selector:
    matchLabels:
      app: "covideo-webserver"
  template:
    metadata:
      labels:
        app: "covideo-webserver"
    spec:
      volumes:
        - name: google-app-credentials
          secret:
            secretName: google-app-credentials
      containers:
      - name: "covideo-webserver"
        image: "gcr.io/covideo/covideo:ed90bc908f1d04caf78edd43726938086877b4e4"
        command: ["./webserver.sh"]
        volumeMounts:
          - name: google-app-credentials
            mountPath: /var/secrets/google  
        envFrom:
        - secretRef:
            name: django-settings
---
apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "covideo-celeryworker"
  namespace: "default"
  labels:
    app: "covideo-celeryworker"
spec:
  replicas: 3
  selector:
    matchLabels:
      app: "covideo-celeryworker"
  template:
    metadata:
      labels:
        app: "covideo-celeryworker"
    spec:
      volumes:
        - name: google-app-credentials
          secret:
            secretName: google-app-credentials
      containers:
      - name: "covideo-celeryworker"
        image: "gcr.io/covideo/covideo:ed90bc908f1d04caf78edd43726938086877b4e4"
        command: ["./celeryworker.sh"]
        volumeMounts:
          - name: google-app-credentials
            mountPath: /var/secrets/google  
        envFrom:
        - secretRef:
            name: django-settings