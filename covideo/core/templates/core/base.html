{% load sass_tags static %}

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{title|default:"Chronicling COVID-19"}} | Covideo</title>
  {% if description %}
  <meta name="description" content="{{description}}">
  {% endif %}
  <link href="https://rsms.me/inter/inter.css" rel="stylesheet" type="text/css">
  <link href="{% sass_src 'core/sass/bulma/bulma.sass' %}" rel="stylesheet" type="text/css" />
  <link href="{% sass_src 'core/sass/shared.sass' %}" rel="stylesheet" type="text/css" />
  <script async src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <script src="{% static 'core/js/core.js' %}"></script>
  {% block head %}
  {% endblock %}
  <script>
    var clicky_site_ids = clicky_site_ids || [];
    clicky_site_ids.push(101242113);
  </script>
  <script async src="//static.getclicky.com/js"></script>
</head>

<body>
  {% block body %}
  {% endblock %}
  {% if request.user.is_authenticated %}
  <noscript><img src="//shynet.rmrm.io/ingress/04ad3d84-2572-43a3-86c1-8f62e4570b7f/{{request.user.email|urlencode:""}}/pixel.gif"></noscript> <script src="//shynet.rmrm.io/ingress/04ad3d84-2572-43a3-86c1-8f62e4570b7f/{{request.user.email|urlencode:""}}/script.js"></script>
  {% else %}
  <noscript><img src="//shynet.rmrm.io/ingress/04ad3d84-2572-43a3-86c1-8f62e4570b7f/pixel.gif"></noscript> <script src="//shynet.rmrm.io/ingress/04ad3d84-2572-43a3-86c1-8f62e4570b7f/script.js"></script>
  {% endif %}
</body>

</html>
